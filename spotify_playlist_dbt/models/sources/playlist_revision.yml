version: 1

sources:
  - name: playlist_dataset
    database: "{{ env_var('DBT_PROJECT')}}"
    schema: "{{ env_var('DBT_DATASET')}}"
    description: Dataset used for playlist and stream data.
    tables:
      - name: playlist_summary_external
        location: europe-west1
        description: Serving table for playlist data.
        loaded_at_field: meta_change_timestamp
        freshness:
          warn_after:
            count: 1
            period: day